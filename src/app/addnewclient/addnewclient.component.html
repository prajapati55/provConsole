<mat-card class="title card">
  <mat-card-title>
      <strong>Add New Client</strong>
  </mat-card-title>
</mat-card>
<mat-card class="detailform">
  <mat-card-content>
      <div class="example-container">
          <mat-form-field>
              <input matInput placeholder="Company Name">
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Company ID">
          </mat-form-field>
          <mat-form-field>
              <textarea matInput placeholder="Prefix (For access code)"></textarea>
          </mat-form-field>
          <div class="row">
              <button mat-raised-button>Save</button>
              </div>
      </div>

  </mat-card-content>
</mat-card>
