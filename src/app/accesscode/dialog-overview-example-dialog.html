<h1 mat-dialog-title>Please enter rule name</h1>
<div mat-dialog-content>

  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCEL</button>
  <button mat-button [mat-dialog-close]="data.rulename" cdkFocusInitial>ADD</button>
</div>
